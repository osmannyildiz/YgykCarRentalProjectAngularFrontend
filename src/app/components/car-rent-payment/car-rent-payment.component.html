<h1 class="display-2">
  <small class="text-muted">{{carDetail.brandName}}</small>
  {{car.name}}
</h1>
<p class="lead">{{car.description}}</p>

<h2 class="display-6 mt-4">Ödeme bilgileri</h2>
<form [formGroup]="creditCardForm">
  <div class="row mt-3">
    <div class="col-md-6">
      <label for="creditCardNumber" class="form-label">Kredi kartı numarası</label>
      <input type="text" class="form-control" id="creditCardNumber" formControlName="creditCardNumber">
    </div>
    <div class="col-md-3">
      <label class="form-label">Kredi kartı son geçerlilik tarihi</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="creditCardExpiryMonth" formControlName="creditCardExpiryMonth" placeholder="AA" aria-label="Ay">
        <span class="input-group-text">/</span>
        <input type="text" class="form-control" id="creditCardExpiryYear" formControlName="creditCardExpiryYear" placeholder="YY" aria-label="Yıl">
      </div>
    </div>
    <div class="col-md-3">
      <label for="creditCardCvc" class="form-label">Kredi kartı güvenlik kodu</label>
      <input type="text" class="form-control" id="creditCardCvc" formControlName="creditCardCvc">
    </div>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" name="saveCreditCard" value="saveCreditCard" id="saveCreditCard" formControlName="saveCreditCard">
    <label for="saveCreditCard" class="form-check-label">
      Kredi kartı bilgilerimi kaydet
    </label>
  </div>

  <!-- <div *ngIf="formError" class="alert alert-danger mt-3">
    <strong>Hata:</strong> {{formError}}
  </div> -->
</form>

<p class="mt-3">Onaylamanız durumunda <span appHighlight>{{ totalPrice | currency:"TRY":"₺" }}</span> kartınızdan anında tahsil edilecektir.</p>
<div class="row mb-5">
  <div class="col-md-auto">
    <a routerLink="/cars/{{car.id}}/rent" class="btn btn-secondary">Geri</a>
  </div>
  <div class="col-md-auto">
    <button (click)="rent()" class="btn btn-primary">Kiralama İşlemini Onayla & Ödemeyi Yap</button>
  </div>
</div>
