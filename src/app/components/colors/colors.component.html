<div class="card">
  <div class="card-header">
    Renkler
    <input type="text" [(ngModel)]="filterText" class="form-control form-control-sm" id="colorsFilterText" placeholder="Filtrele...">
  </div>
  <ul class="list-group list-group-flush">
    <li 
      routerLink="/cars" 
      (click)="unsetCurrentColor()"
      class="list-group-item"
      [class]="getActiveClassIfNoCurrentColor()"
    >Hepsi</li>
    <li 
      *ngFor="let color of colors | filterColors:filterText" 
      routerLink="/cars/color/{{color.id}}" 
      (click)="setCurrentColor(color)"
      class="list-group-item d-flex justify-content-between"
      [class]="getActiveClassIfEqualsCurrentColor(color)"
    >
      <span>{{color.name}}</span>
      <span routerLink="/colors/{{color.id}}/edit" class="badge bg-secondary">DÃ¼zenle</span>
    </li>
  </ul>
</div>
