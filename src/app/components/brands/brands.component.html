<div class="card">
  <div class="card-header">Markalar</div>
  <ul class="list-group list-group-flush">
    <li 
      routerLink="/" 
      (click)="unsetCurrentBrand()"
      class="list-group-item"
      [class]="getActiveClassIfNoCurrentBrand()"
    >Hepsi</li>
    <li 
      *ngFor="let brand of brands" 
      routerLink="/brand/{{brand.id}}" 
      (click)="setCurrentBrand(brand)"
      class="list-group-item"
      [class]="getActiveClassIfEqualsCurrentBrand(brand)"
    >{{brand.name}}</li>
  </ul>
</div>
