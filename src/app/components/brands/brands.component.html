<div class="card">
  <div class="card-header">
    Markalar
    <input type="text" [(ngModel)]="filterText" class="form-control form-control-sm" id="brandsFilterText" placeholder="Filtrele...">
  </div>
  <ul class="list-group list-group-flush">
    <li 
      routerLink="/cars" 
      (click)="unsetCurrentBrand()"
      class="list-group-item"
      [class]="getActiveClassIfNoCurrentBrand()"
    >Hepsi</li>
    <li 
      *ngFor="let brand of brands | filterBrands:filterText" 
      routerLink="/cars/brand/{{brand.id}}" 
      (click)="setCurrentBrand(brand)"
      class="list-group-item d-flex justify-content-between"
      [class]="getActiveClassIfEqualsCurrentBrand(brand)"
    >
      <span>{{brand.name}}</span>
      <span routerLink="/brands/{{brand.id}}/edit" class="badge bg-secondary">DÃ¼zenle</span>
    </li>
  </ul>
</div>
