<h2 class="display-6">Araçlar</h2>
<table class="table">
  <thead>
    <tr>
      <th>İsim</th>
      <th>Marka</th>
      <th>Renk</th>
      <th>Günlük ücret</th>
    </tr>
  </thead>
  <tbody>
    <tr 
      *ngFor="let carDetail of carDetails"
      routerLink="/car/{{carDetail.carId}}"
    >
      <td>{{carDetail.carName}}</td>
      <td>{{carDetail.brandName}}</td>
      <td>{{carDetail.colorName}}</td>
      <td>{{carDetail.carDailyPrice}}</td>
    </tr>
  </tbody>
</table>
