<li class="nav-item dropdown">
  <a class="nav-link dropdown-toggle" id="navbarDropdownRegister" role="button" data-bs-toggle="dropdown" aria-expanded="false">
    Kayıt Ol
  </a>
  <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownRegister">
    <div class="card">
      <div class="card-body px-4 py-3">
        <form [formGroup]="registerForm">
          <div class="mb-3 row">
            <div class="col-md-6">
              <label for="firstName" class="form-label">İsim</label>
              <input type="text" formControlName="firstName" id="firstName" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Soyisim</label>
              <input type="text" formControlName="lastName" id="lastName" class="form-control">
            </div>
          </div>
          <div class="mb-3">
            <label for="companyName" class="form-label">Şirket ismi</label>
            <input type="text" formControlName="companyName" id="companyName" class="form-control">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-posta adresi</label>
            <input type="email" formControlName="email" id="email" class="form-control">
          </div>
          <div>
            <label for="password" class="form-label">Şifre</label>
            <input type="password" formControlName="password" id="password" class="form-control">
          </div>
          <!-- <div class="mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label class="form-check-label" for="dropdownCheck">
                Remember me
              </label>
            </div>
          </div> -->
        </form>
      </div>
      <div class="card-footer px-4 py-3">
        <button (click)="register()" type="button" class="btn btn-primary">Kayıt Ol</button>
      </div>
    </div>
  </div>
</li>
